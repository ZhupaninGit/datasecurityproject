<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Attempts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

</head>
<body>
    <div class="container mt-5">
        <h2>Спроби входу</h2>
        
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Email</th>
                    <th>Успіх</th>
                    <th>Час</th>
                </tr>
            </thead>
            <tbody>
                {% for attempt in attempts %}
                    <tr>
                        <td>{{ attempt.email }}</td>
                        <td>{{ 'Так' if attempt.success else 'Ні' }}</td>
                        <td>{{ attempt.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No login attempts recorded.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Повернутися на головну</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>

</html>
