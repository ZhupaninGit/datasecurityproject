{% extends "base.html" %}
{% block content %}
<form method="post" novalidate>
    {{form.hidden_tag()}}
    <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Відновлення паролю</h2>
        <p class="text-white-50 mb-5">Введіть, будь ласка,свій e-mail </p>

        <div data-mdb-input-init class="form-outline form-white mb-4">
            {{ render_field(form.email) }}<br>
        </div>

        {{ form.submit(class="btn btn-outline-light btn-lg px-5")}}<br>

    </form>
    <hr>
    <div>
        <p class="mb-0"><a href="{{url_for('login')}}" class="text-white-50 fw-bold">Повернутися на сторінку входу</a></p>
    </div>

{% endblock %}
